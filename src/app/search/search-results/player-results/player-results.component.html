<div class="horizontal">
  <igx-circular-bar *ngIf="loading" [indeterminate]="true"></igx-circular-bar>
  <igx-card *ngFor="let player of players" class="card-margins">
    <igx-card-header>
      <igx-avatar [src]="player.steamUser.avatarMedium" [initials]="player.steamUser.steamID" roundShape="true"></igx-avatar>
      <div class="igx-card-header__tgroup">
        <h3 class="igx-card-header__title--small">{{ player.steamUser.steamID }}</h3>
        <h5 class="igx-card-header__subtitle">{{ player.steamUser.realname }}</h5>
      </div>
    </igx-card-header>
    <igx-card-actions>
      <div class="igx-card-actions__bgroup">
        <button igxButton igxRipple [routerLink]="['/players', player.steamUser.steamID64]">Player Details</button>
      </div>
    </igx-card-actions>
  </igx-card>
</div>
