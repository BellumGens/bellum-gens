<form (ngSubmit)="searchTeams()">
  <div class="form-row">
    <div>
      <label for="lineup">Teams looking for</label>
      <igx-radio-group class="search-role-group" id="lineup">
        <igx-radio *ngFor="let slot of activeLineup" [(ngModel)]="searchModel.role" name="role" class="search-role" [value]="slot.role">{{ slot.roleName }}</igx-radio>
      </igx-radio-group>
    </div>

    <div class="slider-holder" *ngIf="authUser">
      <label for="overlap">Minimum overlap of</label>
      <igx-slider class="slider"
                  id="overlap"
                  name="scheduleOverlap"
                  [step]="5"
                  [minValue]="0"
                  [maxValue]="40"
                  [(ngModel)]="searchModel.scheduleOverlap">
      </igx-slider>
      <label>Hours availability</label>
    </div>
  </div>
  <button class="search-button" igxButton="outlined" igxRipple>Search</button>
</form>
<div *ngIf="!authUser">
  <p><b class="highlight">NOTE: </b>Signing in gives you access to more search options!</p>
</div>
