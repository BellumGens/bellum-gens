<igx-dialog closeOnOutsideSelect="true" title="Sign in with Steam" width="600px">
  <button type="icon" IgxButton class="steam-login" (click)="login('Steam')"></button>
</igx-dialog>

<button igxButton="raised" igxRipple="white" *ngIf="!authUser" (click)="openLogin()">Login</button>
<div *ngIf="authUser">
  <button class="profile-button" #profileButton igxButton="flat" [igxToggleAction]="userProfile" [overlaySettings]="overlaySettings">
    <igx-avatar [src]="authUser.SteamUser.avatarMedium" roundShape="true">
      <igx-badge *ngIf="authUser.Notifications.length" [value]="authUser.Notifications | unreadNotifications" type="info" class="notification-badge"></igx-badge>
    </igx-avatar>
    <igx-icon class="drop-down-arrow button-icon">arrow_drop_down</igx-icon>
  </button>
  <igx-drop-down #userProfile>
    <igx-drop-down-item class="profile-item" [routerLink]="['/players', authUser.SteamUser.steamID64]">
      <igx-icon fontSet="material">person</igx-icon>
      <span class="profile-link">profile</span>
    </igx-drop-down-item>
    <igx-drop-down-item class="profile-item" routerLink="/notifications">
      <igx-icon fontSet="material">notifications</igx-icon>
      <igx-badge *ngIf="authUser.Notifications.length" [value]="authUser.Notifications | unreadNotifications" type="info"></igx-badge>
      <span class="profile-link">notifications</span>
    </igx-drop-down-item>
    <igx-drop-down-item class="profile-item" (click)="logout()">
      <igx-icon fontSet="material">exit_to_app</igx-icon>
      <span class="profile-link">logout</span>
    </igx-drop-down-item>
  </igx-drop-down>
</div>
