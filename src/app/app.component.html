<div igxLayout>
  <igx-nav-drawer #nav id="project-menu" isOpen="true" [enableGestures]='true' width="280px">
    <ng-template igxDrawer>
      <span igxDrawerItem [isHeader]="true"><igx-avatar src="assets/avatar_BG_blood.png" [roundShape]="'isCircular'" [size]="'small'"></igx-avatar></span>
      <span igxDrawerItem igxRipple routerLinkActive="igx-nav-drawer__item--active" routerLink="/players">Active Players</span>
    </ng-template>
  </igx-nav-drawer>
  <div igxFlex class="main">
    <igx-navbar title="Bellum Gens: Looking for Group" actionButtonIcon="menu" (onAction)="nav.toggle()">
        <button igxButton="raised" igxRipple="white" *ngIf="!steamUser" (click)="openLogin()">Login</button>
        <div *ngIf="steamUser" igxFlex>
          <igx-avatar [src]="steamUser.avatarMedium" roundShape="true" style="float: left"></igx-avatar>
          <button #userButton igxButton="icon" (click)="toggleUserActions()" igxRippleCentered="true" class="drop-down-arrow">
            <igx-icon fontSet="material" name="arrow_drop_down"></igx-icon>
          </button>
          <div class="user-content" igxToggle #toggleRef="toggle">
            <span>{{steamUser.steamID}}</span>
            <section class="toggle-section">
                <ul>
                    <li><a [routerLink]="['/player-details', steamUser.steamID64]">profile</a></li>
                    <li><a href="#" (click)="logout()">logout</a></li>
                </ul>
            </section>
          </div>
        </div>
    </igx-navbar>
    <div class="content">
      <router-outlet></router-outlet>

      <div class="discord-container">
          <iframe src="https://discordapp.com/widget?id=314362408783052800&theme=light" width="350" height="900" allowtransparency="true" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <igx-dialog closeOnOutsideSelect="true" title="Sign in with Steam" width="600px">
    <button type="icon" IgxButton class="steam-login" (click)="login('Steam')"></button>
  </igx-dialog>
</div>
