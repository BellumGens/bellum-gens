<div igxLayout>
  <div igxFlex igxLayout igxLayoutDir="columns">
    <igx-navbar title="[Beta] Bellum Gens: Looking for Group">
      <igx-action-icon class="home-button">
        <igx-icon igxActionIcon fontSet="material" [routerLink]="'/home'">home</igx-icon>
      </igx-action-icon>
      <igx-icon>search</igx-icon>
      <igx-icon *ngIf="authUser">notifications</igx-icon>
      <igx-badge *ngIf="authUser?.Notifications.length" [value]="authUser.Notifications | unreadNotifications" type="info"></igx-badge>
      <app-login [authUser]='authUser'></app-login>
    </igx-navbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
