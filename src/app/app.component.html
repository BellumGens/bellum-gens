<div igxLayout>
  <div igxFlex igxLayout igxLayoutDir="columns">
    <igx-navbar title="[Beta] Bellum Gens: Looking for Group">
      <igx-action-icon class="home-button">
        <igx-icon igxActionIcon fontSet="material" [routerLink]="'/home'">home</igx-icon>
      </igx-action-icon>
      <igx-icon class="button-icon" [igxToggleAction]="search" [overlaySettings]="overlaySettings">search</igx-icon>
      <igx-icon class="button-icon" [igxToggleAction]="myTeam" [overlaySettings]="overlaySettings" *ngIf="authUser">people</igx-icon>

        <igx-icon class="button-icon" [igxToggleAction]="notifications" [overlaySettings]="overlaySettings" *ngIf="authUser">notifications</igx-icon>
        <igx-badge class="notifications-badge" *ngIf="authUser?.Notifications.length" [value]="authUser.Notifications | unreadNotifications" type="info"></igx-badge>

      <app-login [authUser]='authUser'></app-login>
    </igx-navbar>
    <igx-drop-down #search>
      <app-search [authUser]="authUser"></app-search>
    </igx-drop-down>
    <igx-drop-down #myTeam>
      <app-team-nav [authUser]="authUser"></app-team-nav>
    </igx-drop-down>
    <igx-drop-down #notifications>
      <app-notifications [authUser]="authUser"></app-notifications>
    </igx-drop-down>
    <app-success-error></app-success-error>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
