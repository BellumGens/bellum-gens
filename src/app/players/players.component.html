<p>These players are currently looking for group or team.</p>
<igx-input-group type="search" class="search">
    <igx-prefix>
        <igx-icon>search</igx-icon>
    </igx-prefix>
    <input #search igxInput placeholder="Search" [(ngModel)]="searchPlayer">
    <igx-suffix *ngIf="search.value.length > 0" (click)="searchplayer = null">
        <igx-icon>clear</igx-icon>
    </igx-suffix>
</igx-input-group>
<igx-list>
  <igx-list-item isHeader="true"> Active CS:GO Players </igx-list-item>
  <igx-list-item #item *ngFor="let user of activeUsers">
    <div class="item-container">
      <div class="player">
        <igx-avatar [src]="user.steamUser.avatarMedium" roundShape="true">
          <igx-avatar [src]="'assets/country-flags/svg/' + user.steamUser.country.toLowerCase() + '.svg'" class="country-badge"></igx-avatar>
        </igx-avatar>
        <div class="player__info">
          <span class="name">{{ user.steamUser.steamID }}</span>
          <span class="phone">{{ user.steamUser.realname }}</span>
        </div>
      </div>
      
      <div class="player__stats">
        <igx-circular-bar class="icon-avatar" [value]="user.userStats.killDeathRatio * 100" [max]="200" [animate]="true" [textVisibility]="false" title="KDR"></igx-circular-bar>
      </div>

      <div class="player__stats">
        <span class="name">{{ user.userStats.killDeathRatio }}</span>
        <span>{{ user.userStats.headshotPercentage }}%</span>
      </div>
    </div>
  </igx-list-item>
</igx-list>
