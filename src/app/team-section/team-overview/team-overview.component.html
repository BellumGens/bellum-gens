<div class="horizontal">
  <app-team></app-team>
  <div class="card-with-margins">
    <igx-card>
      <igx-card-header>
        <div *ngIf="team" class="horizontal">
          <igx-avatar [src]="team.TeamAvatar" roundShape="true" [size]="'large'">
          </igx-avatar>
          <div class="horizontal-info__left">
            <h1 class="igx-card-header__title">{{ team.TeamName }}</h1>
          </div>
          <div class="horizontal-info__right">
            Some team motto goes in here, and other general or recruitment information.
          </div>
          <div *ngIf="!userIsMember" class="horizontal-info__right">
            <app-team-application></app-team-application>
          </div>
        </div>
      </igx-card-header>
      <igx-card-content *ngIf="team">

          <igx-tabs>
            <igx-tabs-group label="Team Details">
              <app-team-details></app-team-details>
            </igx-tabs-group>
            <igx-tabs-group label="Team Strats">
              <app-team-strategies></app-team-strategies>
            </igx-tabs-group>
            <igx-tabs-group *ngIf="userIsMember" label="Recruit New Members">
              <app-players></app-players>
            </igx-tabs-group>
            <igx-tabs-group *ngIf="userIsMember" label="Team Calendar">
              <app-team-calendar></app-team-calendar>
            </igx-tabs-group>
            <igx-tabs-group *ngIf="userIsMember" label="Notifications" icon="notifications">
                <ng-template igxTab>
                  <div class="horizontal-center">
                    <igx-icon fontSet="material">notifications</igx-icon>
                    <div class="igx-tabs__item-label">Notifications</div>
                    <igx-badge [value]="notifications | unreadNotifications" type="info"></igx-badge>
                  </div> 
                </ng-template>
              <app-team-notifications></app-team-notifications>
            </igx-tabs-group>
          </igx-tabs>
          
      </igx-card-content>
    </igx-card>
  </div>
</div>
