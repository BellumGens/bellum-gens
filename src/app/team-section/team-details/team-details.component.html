<div class="overview-container">
  <div class="left-details-container">
    <app-availability [availability]="team.PracticeSchedule" (availabilityChanged)="changeSchedule($event)" [editable]="isAdmin"></app-availability>
  </div>

  <div class="right-details-container">
    <h4>Active lineup:</h4>
    <div class="horizontal-space-between padding-top"> 
      <div *ngFor="let role of roleSlots" class="member-slot">
        <div>
          <span class="title">
            {{ role.roleName }}
          </span>
        </div>
        <div class="user-in-role" *ngIf="role.user">
          <igx-avatar *ngIf="role.user" [src]="role.user.SteamUser.avatarFull" [src]="role.user.SteamUser.steamID" roundShape="true" [size]="'large'">
          </igx-avatar>
          <igx-avatar *ngIf="isAdmin" icon='clear' [roundShape]="true" class="country-badge-large" title="Remove from role" (click)="removeFromRole(role)"></igx-avatar>
          <igx-avatar *ngIf="!isAdmin" [src]="'assets/country-flags/svg/' + role.user.SteamUser.country.toLowerCase() + '.svg'" [roundShape]="true" [title]="role.user.SteamUser.country" class="country-badge-large"></igx-avatar>
        </div>
        <igx-avatar *ngIf="!role.user" class="empty-role" icon='add' roundShape="true" [size]="'large'" igxDrop (onDrop)="assignToRole($event, role)">
        </igx-avatar>
        <div>
          <span *ngIf="role.user" class="title">
            <a [routerLink]="['/player-details', role.user.SteamUser.steamID64]">
              {{ role.user.SteamUser.steamID }}
            </a>
          </span>
          <span *ngIf="!role.user" class="title">
            [ empty ]
          </span>
        </div>
      </div>
    </div>
    <h4 *ngIf="activeMembers?.length">Bench:</h4>
    <div class="horizontal padding-top">
      <div class="active-inactive-users" *ngFor="let user of activeMembers">
        <div class="user-in-role">
          <igx-avatar [src]="user.SteamUser.avatarMedium" [initials]="user.SteamUser.steamID" roundShape="true" [size]="'medium'" [igxDrag]="user"
              (dragStart)="roleDragging($event)"
              (dragEnd)="roleDraggingEnd()">
          </igx-avatar>
          <igx-avatar *ngIf="isAdmin && authUser.SteamUser.steamID64 !== user.SteamUser.steamID64" icon='clear' [roundShape]="true" class="country-badge-medium" title="Move to inactive" (click)="removeFromTeam(user)"></igx-avatar>
        </div>
        <span class="title">
          <a [routerLink]="['/player-details', user.SteamUser.steamID64]">
            {{ user.SteamUser.steamID }}
          </a>
        </span>
      </div>
    </div>
    <h4 *ngIf="inactiveMembers?.length">Inactive members:</h4>
    <div class="horizontal-space-between padding-top">
      <div class="active-inactive-users" *ngFor="let user of inactiveMembers">
        <div class="user-in-role">
          <igx-avatar [src]="user.SteamUser.avatarFull" [initials]="user.SteamUser.steamID" roundShape="true" [size]="'large'">
          </igx-avatar>
          <igx-avatar *ngIf="isAdmin && authUser.SteamUser.steamID64 !== user.SteamUser.steamID64" icon='clear' [roundShape]="true" class="country-badge" title="Remove from team" (click)="removeFromTeam(user)"></igx-avatar>
        </div>
        <span class="title">
          <a [routerLink]="['/player-details', user.SteamUser.steamID64]">
            {{ user.SteamUser.steamID }}
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
