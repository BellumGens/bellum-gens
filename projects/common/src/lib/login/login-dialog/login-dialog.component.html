<igx-dialog [closeOnOutsideSelect]="true" i18n-title title="Choose a login provider">
  <div class="login-dialog">
    <bg-login-buttons></bg-login-buttons>

    <igx-divider style="margin: 24px" [vertical]="true"></igx-divider>

    <form #userLogin="ngForm" (ngSubmit)="loginWithForm()">
      <h6 i18n>Form</h6>

      <igx-input-group type="border">
        <label for="username" igxLabel i18n>Username</label>
        <igx-prefix>
          <igx-icon>person</igx-icon>
        </igx-prefix>
        <input #userName igxInput id="username" [required]="true" name="username" [(ngModel)]="logininfo.username" />
      </igx-input-group>

      <igx-input-group type="border">
        <label for="passwordField" igxLabel i18n>Password</label>
        <input #passwordField igxInput type="password" [required]="true" id="passwordField" name="passwordField" [(ngModel)]="logininfo.password" />
      </igx-input-group>

      <igx-checkbox name="rememberme" [(ngModel)]="logininfo.rememberMe" i18n>Remember me</igx-checkbox>

      <label class="register-link navigatable" (click)="openRegistration()" i18n>Don't have an account?</label>

      <button igxButton="outlined"
              class="submit-button"
              [disabled]="!userLogin.touched || !userLogin.valueChanges || userLogin.invalid || submitInProgress" i18n>login</button>
    </form>
  </div>
</igx-dialog>
