<button class="profile-button"
  i18n-aria-label
  aria-label="Choose a language"
  igxButton="flat"
  igxRipple
  [igxToggleAction]="languagesDropDown"
  [overlaySettings]="overlaySettings">
  <igx-icon family="languages" [name]="localeId"></igx-icon>
  <igx-icon class="drop-down-arrow">arrow_drop_down</igx-icon>
</button>

<igx-drop-down #languagesDropDown>
  @for (lang of languageList; track lang.code) {
    <igx-drop-down-item [selected]="lang.code === localeId" (click)="changeLocale(lang.code)">
      <div class="dd-item-content">
        <igx-icon family="languages" [name]="lang.code"></igx-icon>
        <span [lang]="lang.code">{{ lang.label }}</span>
      </div>
    </igx-drop-down-item>
  }
</igx-drop-down>
