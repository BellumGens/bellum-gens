<app-app-shell *ngIf="loading">
</app-app-shell>

<div *ngIf="!loading" class="search-result-summary margin-bottom">
  <h4 class="igx-card-header__title margin-bottom" i18n>Found <span class="highlight">{{teams?.length }}</span> results for teams{{ query | queryParsed }}</h4>
</div>

<div *ngIf="!loading" class="card-wrapper">
  <igx-card *ngFor="let team of teams" class="navigatable" [routerLink]="['/team', team.customUrl]">
    <igx-card-header>
      <igx-avatar igxCardThumbnail [src]="team.teamAvatar" [initials]="team.teamName" [size]="'medium'" [roundShape]="true"></igx-avatar>
      <h3 igxCardHeaderTitle>{{ team.teamName }}</h3>
    </igx-card-header>
    <igx-card-content>
      <div>{{ team.description }}</div>
    </igx-card-content>
  </igx-card>
</div>
