<igx-chips-area>
  <igx-chip *ngFor="let weekday of availability"
            [selectable]="editable"
            [removable]="editable && weekday.available"
            [selected]="weekday.available"
            (chipClick)="daySelected($event)"
            (remove)="dayDeselected($event)">
    <span class="igx-chip__text">{{ weekday.day | weekday }}</span>
    <span class="igx-chip__subtext" *ngIf="weekday.available">{{ weekday.from | date:'H:mm' }}-{{ weekday.to | date:'H:mm' }}</span>
  </igx-chip>
</igx-chips-area>

<igx-dialog [closeOnOutsideSelect]="true"
            i18n-leftButtonLabel
            leftButtonLabel="Cancel"
            i18n-rightButtonLabel
            rightButtonLabel="Submit"
            (onLeftButtonSelect)="availabilityCancel()"
            (onRightButtonSelect)="availabilityChange()">
  <div class="time-pickers" *ngIf="selectedDay">
    <h5 i18n>Available times for <span class="highlight">{{selectedDay ? (selectedDay.day | weekday) : ''}}</span></h5>
    <div class="availability-time">
      <igx-time-picker #from class="time-picker" [value]="selectedDay.from" [itemsDelta]="{hours: 1, minutes: 15, seconds: 1}">
        <label igxLabel i18n>From</label>
      </igx-time-picker>
      <igx-time-picker #to class="time-picker" [value]="selectedDay.to" [itemsDelta]="{hours: 1, minutes: 15, seconds: 1}">
        <label igxLabel i18n>To</label>
      </igx-time-picker>
    </div>
  </div>
</igx-dialog>
