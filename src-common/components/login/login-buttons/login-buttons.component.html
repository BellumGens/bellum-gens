<div class="login-buttons">
  <h6 style="text-align: center;">External Providers</h6>
  <button *ngFor="let provider of loginProviders"
          igxButton="raised"
          class="login-button navigatable"
          [igxButtonBackground]="loginColors[provider.Name]"
          igxButtonColor="#fff"
          (click)="login(provider)">
    <igx-icon fontSet="login-icons" [name]="provider.Name"></igx-icon>
    <igx-divider [vertical]="true" [inset]="'0 0 0 8px'" [ngClass]="'login-divider'"></igx-divider>
    <span class="submit-button">{{ provider.Name }}</span>
  </button>
</div>
