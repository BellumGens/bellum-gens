<bg-login-dialog #loginDialog></bg-login-dialog>

<button igxButton="raised" igxRipple *ngIf="!authUser && !userCheck" (click)="loginDialog.openLogin()">Login</button>

<igx-circular-bar *ngIf="userCheck" [indeterminate]="true"></igx-circular-bar>

<div *ngIf="authUser">
  <button class="profile-button" #profileButton igxButton="flat" igxRipple [igxToggleAction]="userProfile" [overlaySettings]="overlaySettings">
    <igx-avatar [src]="authUser.avatarMedium" [initials]="authUser.username" [roundShape]="true">
    </igx-avatar>
    <igx-icon class="drop-down-arrow">arrow_drop_down</igx-icon>
  </button>
  <igx-drop-down #userProfile>
    <div class="profile-container">
      <igx-tabs type="fixed">
        <igx-tabs-group class="profile-content">
          <ng-template igxTab>
            <div class="horizontal-center">
              <igx-icon>person</igx-icon>
              <div class="igx-tabs__item-label">Profile</div>
            </div>
          </ng-template>
          <div class="center-items profile-view">
            <igx-avatar [src]="authUser.avatarFull" [initials]="authUser.username" [roundShape]="true" [size]="'large'">
            </igx-avatar>
            <h1 class="igx-card-header__title highlight navigatable profile-username" (click)="navigateToProfile(authUser.customURL || authUser.id)">{{ authUser.username }}</h1>
            <h4 class="igx-card-header__subtitle">{{ authUser.realname }}</h4>
          </div>

          <button class="submit-button" igxButton="outlined" igxRipple class="profile-username" (click)="logout()"><igx-icon>exit_to_app</igx-icon>logout</button>
        </igx-tabs-group>

        <igx-tabs-group class="profile-content">
          <ng-template igxTab>
            <div class="horizontal-center">
              <igx-icon>settings</igx-icon>
              <div class="igx-tabs__item-label">Settings</div>
            </div>
          </ng-template>

          <bg-user-preferences></bg-user-preferences>
        </igx-tabs-group>
      </igx-tabs>
    </div>
  </igx-drop-down>
</div>
