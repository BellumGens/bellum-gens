<div class="horizontal">
  <igx-calendar class="schedule-calendar" (onSelection)="daySelected($event)" [specialDates]="datesWithMatches">

  </igx-calendar>

  <div class="match-details">
    <h5>График за {{ today | date }}</h5>

    <span *ngIf="!selectedMatches.length">Няма намерени срещи...</span>

    <div class="match-score match-summary" *ngFor="let match of selectedMatches">
      <div class="match-time">{{ match.StartTime | date:'shortTime' }}</div>

      <div>
        <igx-avatar [src]="match.Player1.avatarMedium" [initials]="match.Player1.username" roundShape="true"></igx-avatar>
        <span class="match-text-content team-name">{{ match.Player1.username }}</span>
      </div>

      <span class="match-text-content team-name align-center">vs.</span>

      <div>
        <igx-avatar [src]="match.Player2.avatarMedium" [initials]="match.Player2.username" roundShape="true"></igx-avatar>
        <span class="match-text-content team-name">{{ match.Player2.username }}</span>
      </div>

      <div class="results-button match-score" *ngFor="let map of match.Maps">

        <div class="match-time">{{ map.Map }}</div>

        <div class="match-text-content align-right">
          {{ map.Team1Score }}
        </div>

        <div class="match-text-content align-center">:</div>

        <div class="match-text-content">
          {{ map.Team2Score }}
        </div>
      </div>

    </div>
  </div>

  <ng-content></ng-content>
</div>
