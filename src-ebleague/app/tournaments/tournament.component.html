<div class="content-container">
  <igx-card *ngFor="let tournament of tournaments">
    <igx-card-media>
      <img [src]="tournament.logo" [alt]="tournament.name" />
    </igx-card-media>
    <igx-card-header>
      <h4 igxCardHeaderTitle>{{tournament.name}}</h4>
      <span igxCardHeaderSubtitle>{{tournament.startDate | date}} - {{tournament.endDate | date}}</span>
    </igx-card-header>
    <igx-card-content>
      <p>{{tournament.description}}</p>
      <div class="horizontal-center margin-top">
        <img class="navigatable" src="/assets/wallpapers/csgo-logo.webp" alt="CS:GO" [routerLink]="['csgo', tournament.id]" />
        <img class="navigatable" src="/assets/wallpapers/starcraft2-logo.webp" alt="StarCraft II" [routerLink]="['sc2', tournament.id]" />
      </div>
    </igx-card-content>
  </igx-card>
</div>
